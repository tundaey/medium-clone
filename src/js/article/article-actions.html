<article-meta article="$ctrl.article">

    <span ng-show="$ctrl.canModify">
        <a ui-sref="app.editor({slug: $ctrl.article.slug})" class="btn btn-sm btn-outline-secondary">
          <i class="ion-edit"></i>
          Edit Article
      </a>
        <button
        ng-click="$ctrl.deleteArticle()"
        ng-class="{disabled: $ctrl.isDeleting}" class="btn btn-sm btn-outline-danger">
          <i class="ion-trash"></i>
          Delete Article
        </button>
    </span>
    <span ng-hide="$ctrl.canModify">
        <follow-btn user="$ctrl.article.author"></follow-btn>

        <favorite-btn article="$ctrl.article">
            {{$ctrl.article.favorited ? 'Unfavorited' : 'Favorite'}} Article
            <span class="counter">({{$ctrl.article.favoritesCount}})</span>
         </favorite-btn>
    </span>
</article-meta>
